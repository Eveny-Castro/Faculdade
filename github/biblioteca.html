<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Pessoal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="biblioteca.css">

<script src="biblioteca.js" defer></script>

<body class="bg-light">

    <main class="container">

            <section class="col-md-5">
                <div class="card p-4 shadow-sm">
                    <h2 class="mb-3 text-danger">Adicionar Livro</h2>
                    <form id="livro-form">
                        <input type="hidden" id="livro-id">

                        <div class="mb-3">
                            <label for="titulo" class="form-label">TÃ­tulo:</label>
                            <input type="text" id="titulo" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="autor" class="form-label">Autor:</label>
                            <input type="text" id="autor" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="ano" class="form-label">Ano:</label>
                            <input type="number" id="ano" class="form-control" required>
                        </div>

                        <div class="mb-3">

                            <select id="status" class="form-select">
                                <option value="Lido">Lido</option>
                                <option value="Lendo">Lendo</option>
                                <option value="Quero ler">Quero ler</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-danger w-100">Salvar</button>
                    </form>
                </div>
            </section>

            <!-- Lista de livros -->
            <section class="col-md-7">
                <h2 class="mb-3 text-danger">Meus Livros</h2>
                <div id="livro-lista" class="d-flex flex-column gap-3">
                    <!-- Cards dos livros aparecem aqui -->

        </div>
    </main>

    <footer class="text-center mt-5 text-muted">

    </footer>
